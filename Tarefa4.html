<!DOCTYPE html>
<html>
<head>
<style>
p.uno {border-style: double; border-width: thick;}
p.dos {border-style: double; border-width: 15px;}
p.tres {border-style: dotted; border-width: thick;}
p.cuatro {border-style: dotted; border-width: 2px;}
p.cinco {border-style: solid; border-width: medium;}
p.seis {border-style: solid; border-width: 5px;}
p.color {border-style: solid; border-bottom-width: 15px; border-bottom-color:blue;}
</style>
</head>
<body>
<p class="uno">Texto 1</p>
<p class="dos">Texto 2</p>
<p class="tres">Texto 3</p>
<p class="cuatro">Texto 4</p>
<p class="cinco">Texto 5</p>
<p class="seis">Texto 6</p>
<p class="color">Pasar este borde superior a un borde inferior.</p>
</body>
</html>
