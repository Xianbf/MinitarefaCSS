<!DOCTYPE html>
<html>
<head>
<style> 
select {
  width: 50%;
  padding: 20px;
  border: solid;
  border-width: 1px;
  border-radius: 4px;
  background-color: lightblue;
}

input[type=button], input[type=submit], input[type=reset] {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}

</style>
</head>
<body>

<h2>Dalle estilo o menú</h2>

<form>
  <select class="instituto" name="CIFP Rodolfo Ucha">
  <option value="au">CIFP Rodolfo Ucha</option>
  <option value="ca">IES A Sangriña</option>
  <option value="usa">IES San Clemente</option>
  </select>
</form>

<h2>Estilo os botóns dun formulario</h2>

<input type="button" value="Boton 1">
<input type="reset" value="Resetear">
<input type="submit" value="Enviar">


</body>
</html>
